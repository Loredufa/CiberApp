server {
    listen 8080;
    server_name localhost;

    # --- SPA ---
    root /usr/share/nginx/html;
    index index.html;
    
    # Para aplicaciones SPA de React
    location / { 
        try_files $uri /index.html;
    }

    # --- Comunes a webhooks ---
    # Aumentar tamaños/tiempos para archivos y procesos largos
    client_max_body_size 50m;
    proxy_connect_timeout 30s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;

    # --- Proxy a n8n (un solo bloque para /webhook/*) ---
location ^~ /webhook/ {
    proxy_pass https://n8n-n8n.apps.focus-ocp-sno-virt.datco.net/webhook/;
    proxy_ssl_verify off;
    proxy_set_header Host n8n-n8n.apps.focus-ocp-sno-virt.datco.net;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json;

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sin cache para index.html
    location /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}